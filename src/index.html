<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../dist/output.css">
    <script src="https://kit.fontawesome.com/c7223b399b.js" crossorigin="anonymous"></script>
    <title>FM Challenge | Rest Countries API</title>
</head>

<body class="font-Nunito bg-gray-light-bg dark:bg-blue-dark-bg">
    <header
        class="flex items-center justify-between py-6 px-4 shadow-lg bg-white sm:px-14 dark:bg-blue-dark dark:text-white">
        <h1 class="font-bold text-sm lg:text-xl">Where in the world?</h1>
        <div id="dark-mode" class="flex items-center cursor-pointer">
            <i class="fa-regular fa-moon"></i>
            <p class="font-semibold text-sm pl-1 lg:text-lg md:pl-2">Dark Mode</p>
        </div>
    </header>

    <main class="px-4 sm:px-14 py-10 bg-gray-light-bg dark:bg-blue-dark-bg dark:text-white">
        <section class="flex flex-col lg:flex-row lg:justify-between lg:items-center">
            <div class="bg-white rounded-md shadow-md mb-5 lg:mb-0 py-4 px-8 w-full lg:w-1/3 dark:bg-blue-dark">
                <i class="pr-5 text-gray-dark fa-solid fa-magnifying-glass dark:text-white"></i>
                <input id="myInput" class="text-md w-3/4 focus:outline-0 dark:bg-blue-dark dark:text-white" type="text"
                    name="search-bar" placeholder="Search for a country..">
            </div>
            <div id="filter" class="relative text-sm font-semibold w-3/4 md:w-1/2 lg:w-1/5 ">
                <div
                    class="bg-white rounded-md py-[1.125rem] px-5 shadow-md flex items-center justify-between cursor-pointer dark:bg-blue-dark">
                    <p>Filter by Region</p>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
                <div id="filter-choices"
                    class="hidden absolute z-10 bg-white rounded-md shadow-md w-full flex flex-col py-2 mt-2 dark:bg-blue-dark">
                    <p id="world" class="cursor-pointer px-6 py-1 hover:bg-gray-light-bg dark:hover:bg-blue-dark-bg">All
                        Countries</p>
                    <p id="africa" class="cursor-pointer px-6 py-1 hover:bg-gray-light-bg dark:hover:bg-blue-dark-bg">
                        Africa</p>
                    <p id="america" class="cursor-pointer px-6 py-1 hover:bg-gray-light-bg dark:hover:bg-blue-dark-bg">
                        America</p>
                    <p id="asia" class="cursor-pointer px-6 py-1 hover:bg-gray-light-bg dark:hover:bg-blue-dark-bg">Asia
                    </p>
                    <p id="europe" class="cursor-pointer px-6 py-1 hover:bg-gray-light-bg dark:hover:bg-blue-dark-bg">
                        Europe</p>
                    <p id="oceania"
                        class="cursor-pointer px-6 py-1 hover:bg-gray-light-bg hover:rounded-b-md dark:hover:bg-blue-dark-bg">
                        Oceania
                    </p>
                </div>
            </div>
        </section>
        <section id="all"
            class="grid grid-cols-1 content-between gap-y-16 gap-x-20 px-8 lg:px-0 py-10 4xl:grid-cols-7 3xl:grid-cols-6 2xl:grid-cols-5 xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2">
        </section>
    </main>

    <script src="./app.js"></script>

</body>

</html>
